          <div class=" my-5 py-5">

              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <div class="p-5 bg-white bordr-top">
                  <div class="box-nav-Register-Login">
                    <h1>مرحبًا بعودتك!</h1>
                    <img src="assets/images/Logo-Arabawy.png" alt="" />

                  <form action="">
                    <div class="row justify-content-center my-3 my-lg-5">
                      <div
                        class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12"
                      >
                        <div class="mb-3">
                          <label class="form-label label-forms"
                            >رقم موبايل</label
                          >
                          <input
                            type="tel"
                            class="form-control input-forms"
                            placeholder=""
                          />
                        </div>
                      </div>

                      <div
                        class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12"
                      >
                        <div class="mb-3">
                          <label class="form-label label-forms"
                            >كلمة المرور</label
                          >
                          <div class="box-inbut-password-eye">
                            <input
                              type="password"
                              id="password"
                              class="form-control input-forms"
                              placeholder=""
                            />
                            <button
                              type="button"
                              class="btn btn-eye-password"
                              onclick="togglePassword()"
                            >
                              <i
                                class="show fa fa-eye"
                                style="display: none"
                              ></i>
                              <i class="hide fa fa-eye-slash"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                      <div
                        class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-10 text-center mt-3"

                              أنشىء حساب جديد</a
